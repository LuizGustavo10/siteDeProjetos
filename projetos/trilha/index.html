<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
        /* Definir altura fixa para as imagens */
        .card-img-top {
            width: 300px;
            height: 200px; /* Ajuste a altura conforme necessário */
            object-fit: cover;
        }

        /* Garantir que os cards tenham a mesma altura */
        .card {
            height: 100%;
        }

        /* Garantir que as colunas tenham a mesma altura */
        .col-md-3, .col-12 {
            display: flex;
            justify-content: center;
            align-items: stretch;
            margin-bottom: 15px; /* Espaço entre os cards */
        }

        /* Garantir que o conteúdo do card preencha completamente o espaço */
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Trilhas de aprendizagem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Escolha sua área</h1>
        <div class="row">
            <!-- Card de Gastronomia -->
            <div class="col-md-3 col-12">
                <div class="card mb-3" onclick="navigateToGenre('gastronomia')">
                    <img src="./fotos/gastronomia.avif" class="card-img-top" alt="Gastronomia">
                    <div class="card-body">
                        <h5 class="card-title">Gastronomia</h5>
                    </div>
                </div>
            </div>
            <!-- Card de Informática -->
            <div class="col-md-3 col-12">
                <div class="card mb-3" onclick="navigateToGenre('informatica')">
                    <img src="./fotos/informatica.jpg" class="card-img-top" alt="Informática">
                    <div class="card-body">
                        <h5 class="card-title">Informática</h5>
                    </div>
                </div>
            </div>
            <!-- Card de Gestão -->
            <div class="col-md-3 col-12">
                <div class="card mb-3" onclick="navigateToGenre('gestao')">
                    <img src="./fotos/gestão.jpg" class="card-img-top" alt="Gestão">
                    <div class="card-body">
                        <h5 class="card-title">Gestão</h5>
                    </div>
                </div>
            </div>
            <!-- Card de Beleza -->
            <div class="col-md-3 col-12">
                <div class="card mb-3" onclick="navigateToGenre('beleza')">
                    <img src="./fotos/beleza.avif" class="card-img-top" alt="Beleza">
                    <div class="card-body">
                        <h5 class="card-title">Beleza</h5>
                    </div>
                </div>
            </div>

            <!-- Card de inglês -->
            <div class="col-md-3 col-12">
                <div class="card mb-3" onclick="navigateToGenre('idiomas')">
                    <img src="./fotos/ingles.jpg" class="card-img-top" alt="idiomas">
                    <div class="card-body">
                        <h5 class="card-title">Idiomas</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToGenre(genre) {
            window.location.href = genre + ".html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
