<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Flutuação com GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black; color: white; font-family: Arial, sans-serif; overflow: hidden;">
    
    <h1 id="floating-text">Texto Flutuante 🏄‍♂️</h1>

    <script>
        gsap.to("#floating-text", { 
            y: -20, 
            duration: 2, 
            ease: "sine.inOut", 
            repeat: -1, 
            yoyo: true 
        });
    </script>

</body>
</html>
